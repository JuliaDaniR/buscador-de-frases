  <body>

          id="frasesInspiradoras"

        <button

      <div class="frase">
        <h1 id="texto-frase">
          Bienvenido al Buscador de Frases.<br />Selecciona un idioma y tipo de

        <button type="button" id="it" onclick="cambiarArray('it')">
